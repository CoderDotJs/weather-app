<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="style.css">
    <title>Weather app</title>
</head>
<body class="overflow-hidden">
    <img src="img/clouds.gif" alt="" class="img" id="bg">
    <div class="search-form">
        <form class="container mx-auto grid mt-5 mb-2">
            <div class="container mx-auto d-flex col-lg-6 col-md-8 col-sm-8">
                <input class="form-control me-2" id="input" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-success" type="submit" id="submit">Search</button>
            </div>
          </form>
    </div>
    <h1 class="text-center" id="name">Dhaka</h1>
    <img src="http://openweathermap.org/img/wn/50n@2x.png" id="sky" class="d-block mx-auto">
    <div class="container mx-auto">
        <h1 id="day" class="d-inline">30</h1>
        <div class="container mx-auto position d-sm-flex d-lg-inline-flex justify-content-between align-items-center">
            <div class="left">
                <h2 id="month" class="d-inline">Augest</h2>
                <h3 id="weekday">Monday</h3>
                <h4 id="time"><span id="hour">5</span>:<span id="minute">38</span></h4>
            </div>
            <div class="right">
                <h1 id="temp">23</h1>
                <hr>
                <p>Feels Like: <small id="feels-like">24</small></p>
                <p>Pressure: <small id="pressure">4</small> hpa</p>
                <p>Humidity: <small id="humidity">4</small></p>
                <p>Visibility: <small id="visibility">2</small> mile's</p>
                <p>Cloud: <small id="cloud">2</small> %</p>
                <p>Wind Speed: <small id="wind-speed">2</small> m/s</p>
                
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
